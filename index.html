<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lời Tỏ Tình</title>
  <style>
    body {
      background-color: #ffe4e1;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #ff1493;
      margin-top: 50px;
    }
    p {
      font-size: 18px;
      margin: 20px;
    }
    .btn-container {
      margin-top: 30px;
    }
    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin: 10px;
    }
    button:hover {
      background-color: #ff85c7;
    }
    #no-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <h1>Hey Bé Iu!</h1>
  <p>Bé ơi, anh thích em rất nhiều! Đồng ý làm người yêu anh nhé?</p>
  <div class="btn-container">
    <button id="yes-btn">Đồng ý</button>
    <button id="no-btn">Chưa đâu anh!</button>
  </div>
  <script>
    const yesBtn = document.getElementById('yes-btn');
    const noBtn = document.getElementById('no-btn');

    // Khi bấm nút "Đồng ý"
    yesBtn.addEventListener('click', function() {
      alert('Cảm ơn em! Anh hạnh phúc lắm!');
    });

    // Khi bấm nút "Chưa đâu anh!"
    noBtn.addEventListener('mouseenter', function() {
      const randomX = Math.random() * window.innerWidth - 50;
      const randomY = Math.random() * window.innerHeight - 50;
      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
    });
  </script>
</body>
